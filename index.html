<head>
    <meta charset="UTF-8">

        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Space Grotesk', 'monospace'],
                        barcode: ['"Libre Barcode 128 Text"', 'cursive'],
                    },
                    colors: {
                        brand: {
                            accent: '#ccff00',
                            black: '#0a0a0a',
                            concrete: '#dfdfdf',

                    },
                    boxShadow: {
                        'hard': '8px 8px 0px 0px #0a0a0a',
                    }

            }
        }
    </script>
    <style>
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button {
